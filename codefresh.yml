version: '1.0'
steps:
  deploy_to_swarm:
    image: ncodefresh/remote-docker:azure
    working_directory: ${{main_clone}}
    commands:
      - rdocker ${{RDOCKER_HOST}} ${{LOCAL_PORT}} docker info
    environment:
      - SSH_KEY=${{SSH_KEY}}
      - SSH_PORT=${{SSH_PORT}}
    when:
      branch:
        only:
          - ssh-tunnel
